<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Interactive World Map with Highlighting via CSS Classes</title>
<script src="js/d3.v6.min.js"></script>
<script src="js/topojson-client.min.js"></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  svg {
    display: block;
    width: 100vw;
    height: 100vh;
    background: #f0f0f0;
    cursor: grab;
  }
  path {
    fill: #90caf9;
    stroke: #1a237e;
    stroke-width: 0.7px;
    transition: fill 0.2s, stroke 0.2s;
    cursor: pointer;
  }
  path.highlighted {
    fill: #ff7043;
    stroke: #d84315;
  }
  #tooltip {
    position: absolute;
    padding: 6px 10px;
    background: rgba(0, 0, 0, 0.75);
    color: white;
    border-radius: 4px;
    pointer-events: none;
    font-size: 13px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .country-label {
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
    background: white;
    padding: 4px 8px;
    border-radius: 4px;
    pointer-events: none;
    font-size: 4px;
  }
  .sea-label {
    opacity: 0.7;
    user-select: none;
  }
</style>
</head>
<body>
<div id="tooltip"></div>
<svg></svg>
<script>
  const svg = d3.select("svg");
  const tooltip = d3.select("#tooltip");
  const width = window.innerWidth;
  const height = window.innerHeight;
  const g = svg.append("g");
  let selectedCountry = null;
  d3.json("json/map.topo.json").then(topology => {
    const geojson = topojson.feature(topology, topology.objects["collection"]);
    const projection = d3.geoNaturalEarth1()
    //const projection = d3.geoMercator()
      .precision(0.1)
      .scale(170)
      .translate([width / 2, height / 2]);
    const path = d3.geoPath(projection);
    const countries = g.selectAll("path")
      .data(geojson.features)
      .join("path")
      .attr("d", path)
      .attr("title", d => d.properties.name);
    const baseFontSize = 12;
    const zoom = d3.zoom()
      .scaleExtent([1, 8])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
        const scale = event.transform.k;
        g.selectAll(".sea-label")
          .style("font-size", `${baseFontSize / scale}px`);
      });
    svg.call(zoom);
    countries
      .on("mouseover", function(event, d) {
        if (this !== selectedCountry) {
          d3.select(this).classed("highlighted", true);
        }
        tooltip.style("opacity", 1)
               .html(d.properties.name);
      })
      .on("mousemove", function(event) {
        tooltip.style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY + 10) + "px");
      })
      .on("mouseout", function() {
        if (this !== selectedCountry) {
          d3.select(this).classed("highlighted", false);
        }
        tooltip.style("opacity", 0);
      });
    // Create label text element once (outside handlers)
    const label = g.append("text")
      .attr("class", "country-label")
      .attr("text-anchor", "middle")
      .attr("font-weight", "bold")
      .attr("fill", "#333")
      .attr("pointer-events", "none")
      .style("opacity", 0);
    countries.on("click", function(event, d) {
      if (selectedCountry) {
        d3.select(selectedCountry).classed("highlighted", false);
      }
      selectedCountry = this;
      d3.select(selectedCountry).classed("highlighted", true);
      const bounds = path.bounds(d);
      if (!bounds || !bounds[0] || !bounds[1]) return;
      const dx = bounds[1][0] - bounds[0][0];
      const dy = bounds[1][1] - bounds[0][1];
      const x = (bounds[0][0] + bounds[1][0]) / 2;
      const y = (bounds[0][1] + bounds[1][1]) / 2;
      const scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height)));
      const translate = [width / 2 - scale * x, height / 2 - scale * y];
      svg.transition()
        .duration(750)
        .call(
          zoom.transform,
          d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
        );
      // Show label at the centroid of the country (lowered by 10px)
      const centroid = projection(d3.geoCentroid(d));
      label
        .text(d.properties.name)
        .attr("x", centroid[0])
        .attr("y", centroid[1] + 4)  // shifted down 4 pixels
        .style("opacity", 1);
    });

    const seas = [
      { name: "Arctic Ocean",       coords: [0.0, 82.0] },
      { name: "North Atlantic Ocean", coords: [-40.0, 40.0] },
      { name: "South Atlantic Ocean", coords: [-20.0, -20.0] },
      { name: "Indian Ocean",       coords: [80.0, -20.0] },
      { name: "North Pacific Ocean", coords: [-160.0, 40.0] },
      { name: "South Pacific Ocean", coords: [-130.0, -30.0] },
      { name: "Southern Ocean",     coords: [0.0, -60.0] }
    ];

    // Append sea labels
    g.selectAll(".sea-label")
      .data(seas)
      .join("text")
      .attr("class", "sea-label")
      .attr("x", d => projection(d.coords)[0])
      .attr("y", d => projection(d.coords)[1])
      .text(d => d.name)
      .attr("fill", "navy")
      .attr("font-size", "8px")
      .attr("font-weight", "bold")
      .style("pointer-events", "none")
      .attr("text-anchor", "middle");

  }).catch(err => {
    console.error("Failed to load or parse map.topo.json:", err);
  });

</script>
</body>
</html>
